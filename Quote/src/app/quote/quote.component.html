
<div>
    <h1>My quotes</h1>
    <ul>
        <div *ngFor='let quote of quotes;let i = index'>
            <p appHighlight>{{quote.name}} {{quote.maxlikes}} posted on {{quote.datePosted|date}}</p>
             <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
            <app-quote-detail *ngIf='quote.showDetails' bind-quote='quote' (isComplete) = 'completeQuote($event,i)'></app-quote-detail>

        </div>
 
    </ul>
</div>
